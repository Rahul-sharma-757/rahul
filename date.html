<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1>Date</h1>
    <p id="dates"></p>
    <p id="dates2"></p>
    <p id="dates3"></p>
</body>
<script>
    {
        let d = new Date();
        const monthName = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentDate = d.getDate() + "/" + monthName[d.getMonth()] + "/" + d.getFullYear();
        document.getElementById('dates').innerHTML = currentDate;
        document.getElementById('dates2').innerHTML = d.getDate() + "-" + monthName[d.getMonth()] + "-" + d.getFullYear();
        document.getElementById('dates3').innerHTML = monthName[d.getMonth()] + "-" + d.getDate() +  "-" + d.getFullYear();
    }
</script>
</html>
