<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD NUMBERS</title>
</head>
<body>
    <input type="text" id="val" placeholder="store numbers">
    <p id="displayNum"></p>
    <p id="addNum"></p>
    <button onclick="myFunction()">Add</button>
    <button onclick="ShowSum()">Sum of Values</button>
</body>
<script>
    const cval = []; 
    function myFunction() {
    var x = document.getElementById('val'); 
    cval.push(x.value); 
    var num = "";   
    for (var y = 0; y < cval.length; y++){
    num += cval[y] + "<br/>";
    }
    document.getElementById("displayNum").innerHTML = num;   
    x.value = "";                            
    }
    function ShowSum(){
        const arrays = cval;
        let sum ="";
        document.getElementById("addNum").innerHTML = arrays.reduce(getSum, 0);
        function getSum(total, num) {
        return total + Math.round(num);
        }
    }
</script>
</html>
