<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1>Current Date and Time</h1>
    <p id="day"></p>
    <p class="clock"></p>
    <button id="btn" onclick= printBtn()>print</button>
</body>
<script>
    {
        const d = new Date;
        const dayName = ["Sunday", "Monday", "Tuesday","Wednesday", "Thursday", "Friday", "Saturday"];
        let weekDay = "Today is: " + dayName[d.getDay()];
        document.getElementById('day').innerHTML = weekDay;
    }
    {
        function showTime(){
            let d = new Date;
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let currentTime = h +" "+  + " : " + m + " : " + s;
            if(h == 12){
                currentTime = h + " " + "PM" + m + " : " + s;
            }
            else{
               currentTime = h > 12 ? h-12 + " " + "PM" + " : " + m + " : " +  s : h + "AM" + " : " + m +
                " : " + s;
            }
            document.getElementsByClassName("clock")[0].innerHTML = currentTime;
            setTimeout(showTime ,1000);
        }showTime();
    }
    {
        function printBtn() {
            document.getElementById('btn').style.display = "none";
            print();
        }
    }
</script>
</html>
